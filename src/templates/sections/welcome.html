<script>

  window.onload = function() {

    function showWelcome(){

        const welcomeElement = document.getElementById('welcome');
        welcomeElement.classList.remove('hidden');

    }

    function hideWelcome() {

          const welcomeElement = document.getElementById('welcome');
              if (welcomeElement) {
              welcomeElement.classList.add('hidden');
            } else {
                console.warn('Element with ID "welcome" not found on the page.');
            }

          localStorage.setItem('is_activated', 1);
    }

    if (localStorage.getItem('is_activated') !== null) {
        hideWelcome()
    } else {
        showWelcome()
    }
    const activateButton = document.getElementById('welcome__activate');
    activateButton.addEventListener('click', hideWelcome);

};


</script>
